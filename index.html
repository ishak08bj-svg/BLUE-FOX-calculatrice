.buttons-wrapper{width:100%;overflow-y:auto;max-height:450px;}
.buttons{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;}
button{padding:12px;border:none;border-radius:12px;font-size:1rem;cursor:pointer;background:linear-gradient(145deg,#ff6a00,#ee0979);color:white;transition:0.3s;}

<script>
let display=document.getElementById('display');
let historyPanel=document.getElementById('historyPanel');
let currentInput='';
let memory=0;

// factorial
function factorial(n){
  n=parseInt(n);
  if(n<0) return NaN;
  if(n===0) return 1;
  let f=1; for(let i=1;i<=n;i++) f*=i;
  return f;
}

function appendValue(val){
  currentInput+=val;
  display.innerText=currentInput;
}

function clearDisplay(){ currentInput=''; display.innerText='0'; }

function calculate(){
  try{
    let expr=currentInput.replace(/Ã·/g,'/').replace(/Ã—/g,'*');
    expr=expr.replace(/factorial\((\d+)\)/g,(match,p1)=>factorial(p1));
    let result=eval(expr);
    if(result===undefined) result='Ø®Ø·Ø£';
    
    // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø¥Ù„Ù‰ Ø§Ù„Ù„ÙˆØ­Ø© Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠØ©
    let p=document.createElement('p');
    p.innerText=`${currentInput} = ${result}`;
    historyPanel.appendChild(p);
    historyPanel.scrollTop=historyPanel.scrollHeight;

    display.innerText=result;
    currentInput=result.toString();
  }catch(e){
    display.innerText='Ø®Ø·Ø£';
    currentInput='';
  }
}

// memory
function memoryClear(){ memory=0; }
